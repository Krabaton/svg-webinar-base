<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    .base {
      fill: #FFC107;
      stroke: #E65100;
      stroke-width: 2;
    }

    .border {
      border: 2px dashed #ccc;
    }
  </style>
  <title>ViewBox</title>
</head>

<body>
  <svg class="border" width="300" height="300" viewBox="0 0 400 400">
    <circle cx="200" cy="200" r="100" style="fill:green;" />
  </svg>
  </svg>
</body>

</html>

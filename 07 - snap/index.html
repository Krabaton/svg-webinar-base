  <title>Snap</title>
  <style>

<body>
  <svg id="figure" width="500" height="500" viewBox="0 0 500 500">
  </svg>
  <script>
    let s = Snap('#figure');
    let sky = s.rect(0, 0, 500, 500);
    sky.attr({
      fill: "lightblue"
    });
    let sun = s.circle(250, 350, 100);
    sun.attr({
      fill: "yellow"
    });
    let sea = s.rect(0, 250, 500, 250);
    sea.attr({
      fill: "#2f62ad"
    });
    sun.animate({cy: 100, r: 50}, 3000, mina.easeinout);
  </script>
</body>

</html>

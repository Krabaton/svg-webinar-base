<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    .base {
      fill: #FFC107;
      stroke: #E65100;
      stroke-width: 2;
    }

    .border {
      border: 2px dashed #ccc;
    }
  </style>
  <title>Circle</title>
</head>

<body>
  <svg class="border" width="600" height="400" viewBox="0 0 600 400">
    <circle cx="150" cy="200" r="100" class="base"/>
    <ellipse cx="450" cy="200" rx="100" ry="150" class="base"/>
  </svg>
</body>

</html>

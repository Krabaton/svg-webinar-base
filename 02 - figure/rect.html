<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    .border {
      border: 2px dashed #ccc;
    }

    .base {
      fill: #ffc107;
      stroke: #e65100;
      stroke-width: 2;
    }
  </style>
  <title>Figure</title>
</head>

<body>
  <svg class="border" width="600" height="400" viewBox="0 0 600 400">
    <rect x="50" y="100" width="200" height="100" style="fill: #ffc107; stroke: #e65100; stroke-width: 2;" />
    <rect x="300" y="100" width="200" height="100" class="base" />
    <rect x="200" y="250" width="200" height="100" rx="10" ry="10" class="base" style="fill-opacity: 0.6; stroke-opacity: 0.7"/>
  </svg>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    .base {
      fill: #FFC107;
      stroke: #E65100;
      stroke-width: 2;
    }

    .border {
      border: 2px dashed #ccc;
    }
  </style>
  <title>Line</title>
</head>

<body>
  <svg class="border" width="600" height="400" viewBox="0 0 600 400">
    <line x1="50" y1="200" x2="250" y2="300" class="base"/>
    <polyline points="300,200 400,300 500,200" class="base" style="fill: transparent"/>
    <polygon points = "20,120 230,10 500,150 400,200" class = "base" />
  </svg>

</body>

</html>
